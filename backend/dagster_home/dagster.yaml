# Dagster instance configuration
# Configures Dagster to use PostgreSQL for run, event, and schedule storage

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_url:
      env: DAGSTER_POSTGRES_URL

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_url:
      env: DAGSTER_POSTGRES_URL

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_url:
      env: DAGSTER_POSTGRES_URL

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    #  max_concurrent_runs: 10
    max_concurrent_runs: 1 # STRICT LIMIT for t2.micro
    tag_concurrency_limits:
      - key: "database"
        value: "main"
        limit: 1

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

telemetry:
  enabled: false

retention:
  schedule:
    purge_after_days: 30
  sensor:
    purge_after_days: 30

code_servers:
  local_startup_timeout: 300  # 5 minutes for slow cold starts on t2.micro
