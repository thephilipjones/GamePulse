name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.4.15"

      - name: Lint backend (ruff + mypy)
        working-directory: ./backend
        run: |
          uv sync --frozen
          uv run ruff check .
          uv run mypy .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Lint frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.4.15"

      - name: Run backend tests
        working-directory: ./backend
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          SECRET_KEY: test-secret-key-for-ci-pipeline
          FIRST_SUPERUSER: test@example.com
          FIRST_SUPERUSER_PASSWORD: testpassword123
          ENVIRONMENT: local
          PROJECT_NAME: gamepulse
        run: |
          uv sync --frozen
          uv run alembic upgrade head
          uv run pytest -v

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Run frontend tests (if available)
        working-directory: ./frontend
        run: |
          npm ci
          if npm run test --if-present; then
            echo "Frontend tests passed"
          else
            echo "No frontend tests configured - skipping"
          fi

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        working-directory: ./backend
        run: |
          docker build \
            -t gamepulse-backend:${GITHUB_SHA::7} \
            -t gamepulse-backend:latest \
            .

      - name: Build frontend image
        working-directory: ./frontend
        run: |
          docker build \
            -t gamepulse-frontend:${GITHUB_SHA::7} \
            -t gamepulse-frontend:latest \
            .

      - name: Verify images built successfully
        run: |
          docker images | grep gamepulse

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            set -e
            cd /opt/gamepulse

            echo "Pulling latest code from main branch..."
            git fetch origin main
            git reset --hard origin/main

            echo "Rebuilding Docker images..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml build --no-cache

            echo "Restarting services..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --force-recreate

            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment complete!"
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps

  smoke-test:
    name: Smoke Test Deployment
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Health check with retry logic
        run: |
          echo "Starting health check for https://api.gamepulse.top/api/v1/utils/health-check/"

          for i in {1..3}; do
            echo "Attempt $i of 3..."

            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://api.gamepulse.top/api/v1/utils/health-check/" || echo "000")

            if [ "$RESPONSE" = "200" ]; then
              echo "✅ Health check passed! HTTP $RESPONSE"

              BODY=$(curl -s "https://api.gamepulse.top/api/v1/utils/health-check/")
              echo "Response body: $BODY"

              if echo "$BODY" | grep -q "true"; then
                echo "✅ Health endpoint returned healthy status"
                exit 0
              else
                echo "⚠️ Health endpoint returned non-healthy status: $BODY"
              fi
            else
              echo "❌ Health check failed with HTTP $RESPONSE"
            fi

            if [ $i -lt 3 ]; then
              echo "Waiting 10 seconds before retry..."
              sleep 10
            fi
          done

          echo "❌ Health check failed after 3 attempts"
          exit 1
